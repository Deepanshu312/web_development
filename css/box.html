<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        height: 100px;
        width: 200px;
        border: 1px solid black;
        margin-left: 10px;
        padding: 25px;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
        font-weight: 600;
        font-style: italic;
    }
    #org{
        background-color: rgb(56, 47, 47);
    }
    #white{
        background-color: white;
    }
    #green{
        background-color: green;
    }
    </style>
</head>
<body>
    <div class="box" id="org">A</div>
    <div class="box" id="whilte">B</div>
    <div class="box" id="green">C</div>
</body>
</html>
